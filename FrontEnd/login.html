<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Architecte d'intérieur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li><a href="login.html" id="login-btn">login</a></li>
                <li><img id="instagram-icon" src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main id="login-main">
        <section id="contact">
            <h2>Login</h2>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="mdp">Mot de passe</label>
                <input type="password" name="mdp" id="mdp">
                <input type="submit" value="Se connecter">
                <a id="forgot-password" href="">Mot de passe oublié</a>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>

<script>
    document.querySelector('form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('mdp').value;

        try {
            const response = await fetch('http://localhost:5678/api/users/login', {
                method: 'POST',
                headers: {
                    'accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('token', data.token);
                // Rediriger vers la page d'accueil
                window.location.href = 'index.html';
            } else {
                alert(data.message || 'Erreur dans l’identifiant ou le mot de passe');
            }
        } catch (error) {
            alert('Erreur réseau');
        }
    });

    // Met en gras le bouton login si sur login.html
    const loginBtn = document.getElementById('login-btn');
    if (window.location.pathname.endsWith('login.html')) {
        loginBtn.classList.add('active');
    }
</script>
